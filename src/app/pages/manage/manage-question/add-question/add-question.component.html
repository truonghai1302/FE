<div class="container">
  <h3>Tạo Câu Hỏi</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmitQ()">
      <div class="form-group">
        <label for="name">ID</label>
        <input type="text" class="form-control" id="questionid" required [(ngModel)]="question.questionid" name="questionid">
      </div>

      <div class="form-group">
        <label for="name">Câu Hỏi</label>
        <input type="text" class="form-control" id="questioncontent" required [(ngModel)]="question.questioncontent" name="questionName">
      </div>

      <div class="form-group">
        <label for="name">countquestion</label>
        <input type="number" class="form-control" id="countquestion" required [(ngModel)]="question.countquestion" name="questionName">
      </div>

      <div class="form-group">
        <label for="name">questionid</label>
        <input type="text" class="form-control" id="topicid" required [(ngModel)]="question.topicid" name="questionName">
      </div>

      <div class="form-group">
        <label for="name">questiontypeid</label>
        <input type="text" class="form-control" id="questiontypeid" required [(ngModel)]="question.questiontypeid" name="questionName">
      </div>

      <div class="form-group">
        <label for="name">levelofdifficultid</label>
        <input type="number" class="form-control" id="levelofdifficultid" required [(ngModel)]="question.levelofdifficultid" name="questionName">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newTopic()">Add</button> -->
  </div>
</div>
