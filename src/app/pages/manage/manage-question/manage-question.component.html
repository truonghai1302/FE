<header id="main-header" class="py-2 bg-warning text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-users"></i> Câu Hỏi</h1>
        </div>
      </div>
    </div>
  </header>
  
  <!-- SEARCH -->
  <section id="search" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-dark col">
          <a routerLink="add"  routerLinkActive="active">Thêm Câu Hỏi</a>
        </button>
        <div class="col-md-6 ml-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Câu Hỏi...">
            <div class="input-group-append">
              <button class="btn btn-warning">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- USERS -->
  <section id="users">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>LIST CÂU HỎI</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>Câu Hỏi</th>
                  <th>countquestion</th>
                  <th>topicid</th>
                  <th>questiontypeid</th>
                  <th>levelofdifficultid</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let question of questions | async, let i = index">
                  <td>{{i+1}}</td>
                  <td>{{question.questionid}}</td>
                  <td>{{question.questioncontent}}</td>
                  <td>{{question.countquestion}}</td>
                  <td>{{question.topicid}}</td>
                  <td>{{question.questiontypeid}}</td>
                  <td>{{question.levelofdifficultid}}</td>
                  <td><button (click)="deleteQuestion(question.questionid)" class="btn btn-danger">Delete</button>
                    <!-- <button (click)="questionDetails(question.id)" class="btn btn-info"
                      style="margin-left: 10px">Details</button> -->
                  </td>
                  <td></td>
                </tr>
              </tbody>
             
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
