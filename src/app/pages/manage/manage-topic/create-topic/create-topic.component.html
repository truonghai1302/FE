<div class="container">
  <h3>Create Topic</h3>
  <div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Topid ID</label>
        <input type="text" class="form-control" id="topicid" required [(ngModel)]="topic.topicid" name="topicid">
      </div>

      <div class="form-group">
        <label for="name">Topic Name</label>
        <input type="text" class="form-control" id="topicName" required [(ngModel)]="topic.topicName" name="topicName">
      </div>

      
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newTopic()">Add</button> -->
  </div>
</div>
